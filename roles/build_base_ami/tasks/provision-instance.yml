
- name: Find AMI
  ec2_ami_facts:
    region: "{{ region }}"
    image_ids: "{{ image_id }}"
  register: "ami_find"

- name: Provision AMI
  ec2:
    instance_type: "{{ bastion_instance_type }}"
    image:  "{{ ami_find['images'][0]['image_id'] }}"
    region: "{{ region }}"
    wait: true
    key_name: "{{ key_name }}"
    vpc_subnet_id: "{{ subnet_facts['subnet']['id'] }}"
    group: ['{{ namespace }}_ssh', '{{ namespace }}_internal']
    volumes:
      - device_name: "{{ ami_find['images'][0]['root_device_name'] }}" 
        volume_size: "{{ root_volume_size }}"
        volume_type: gp2        
        delete_on_termination: true
      - device_name: "/dev/xvdb"
        volume_size: "{{ docker_volume_size }}"
        volume_type: gp2        
        delete_on_termination: true
    count_tag:
      Name: "base_centos"
    instance_tags:
      Name: "base_centos"
      role: "base_centos"
    exact_count: 1
    assign_public_ip: yes
  register: ec2_base

- name: Register VM facts
  set_fact:
   base_private_ip: "{{ ec2_base['tagged_instances'][0]['private_ip'] }}"
   base_public_ip: "{{ ec2_base['tagged_instances'][0]['public_ip'] }}"
   instance_id: "{{ ec2_base['tagged_instances'][0]['id'] }}"

- name: Wait for SSH to come up
  wait_for:
    host: '{{ item }}'
    port: 22
    delay: 60
    timeout: 300
    state: started
  with_items:
    - "{{ base_public_ip }}"

